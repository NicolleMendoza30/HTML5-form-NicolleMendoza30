<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fontawesome.com/icons/cc-mastercard?f=classic&s=brands">

    <title>Payment</title>
</head>

<body>
    <div class="container mt-2">
        <header>
            <h2>Payment form example <span class="badge text-bg-secondary"></span>
            </h2>
        </header>
        <br>

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div class="body">
            <form action="" class="">
                <div class="card-information ">
                    <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Card#</label>
                        <input type="number" class="form-control " id="exampleFormControlInput1"  
                            placeholder="xxxxxxxxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                        <input type="number" class="form-control " id="exampleFormControlInput1"
                            placeholder="000000000000000">
                    </div>
                    <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="number" class="form-control " id="exampleFormControlInput1" placeholder="$ Amount">
                    </div>

                </div>
                <br>
                <div class="name-last-name">
                    <div class="col-md-6 ">
                        <label for="exampleFormControlInput1" class="form-label">Fist Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="   ">
                    </div>
                    <div class="col-md-6 ms-4">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
                <br>


                <div class="location ">
                    <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="   ">
                    </div>


                    <div class="col-md-4 ">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <select name="state" class="form-control">
                            <option value="Pick a state">Pick a state</option>
                            <option value="NJ">NJ </option>
                            <option value="NY">NY</option>
                            <option value="MA"> Ma</option>
                            <option value="PA">PA</option>
                            <option value="ND"> ND</option>
                            <option value="CT"> CT</option>
                            <option value="CO">CO</option>
                            <option value="FL">FL</option>
                        </select>
                    </div>
                    <div class="col-md-4 ">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="        ">
                    </div>
                </div>
                <br>


                <div class="last-information">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                        
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-discover"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-solid fa-credit-card"></i></label>
                        </div>

                    </div>
                    <div class=" mx-auto  mb-2" style="width: 50%;">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>

            </form>
        </div>
        <div class="footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-2 ">Send</button>



        </div>




    </div>

    <!---links----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/25ec0a22c8.js" crossorigin="anonymous"></script>

</body>

</html>
